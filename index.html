<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        href="style.css">
    <title>Inventario</title>
</head>

<body>
    <center>
        <h1 id="incio">Registro de talleres</h1>
    </center>
    <div class="container-fluid">
        <div class="row justify-content-between border">
            <div class="col-4 border bg-light rounded">
                <form id="form" class="form">
                    <h2>Registro de Talleres</h2>

                    <div class="form-group">
                        <label for="nombreTaller">Nombre de Taller</label>
                        <input required class="form-control" id="nT" type="text">
                    </div>
                    <div class="form-group">
                        <label for="fechaDeInicio">Fecha de Inicio</label>
                        <input required class="form-control" id="fechaInicio" type="date">
                    </div>
                    <div class="form-group">
                        <label for="fechaDeFin">Fecha de Finalización</label>
                        <input required class="form-control" id="fechaFinal" type="date">
                    </div>
                    <div class="form-group">
                        <label for="duracion">Duración</label>
                        <input required class="form-control" id="duracion" type="number">
                    </div>
                    <div class="form-group">
                        <label for="lugares">Lugares disponibles</label>
                        <input required class="form-control" id="lugares" type="number">
                    </div>


                    <div class="row">
                        <button type="button" id="btnAdd" class="btn btn-primary col-6">Agregar</button>
                        <button type="button" id="btnSalida" class="btn btn-danger col-6">Retirar</button>
                    </div>
                </form>

            </div>
            <div class="col-4 border bg-light rounded">
                <form id="form" class="form">
                    <h2>Registro de Participantes</h2>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input required class="form-control" id="nombreP" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="Correo">Correo</label>
                        <input required class="form-control" id="correo" type="email"/>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input required class="form-control" id="fechaNacimiento" type="date"/>
                    </div>
                    <div class="form-group">
                        <label for="nomTallerP">Nombre de taller</label>
                        <input required class="form-control" id="nomTallerP" type="text"/>
                    </div>


                    <div class="row">
                        <button type="button" id="btnEntrada" class="btn btn-primary col-6">Agregar</button>
                        <button type="button" id="btnSalida" class="btn btn-danger col-6">Retirar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <h3>Lista de Talleres</h3>
    <div class="col-md-8">
            <table id="agenda" class="table">
                <thead>
                    <tr>
                        <th>Nom. Taller</th>
                        <th>Fecha de inicio</th>
                        <th>Fecha de Fin</th>
                        <th>Duracion</th>
                        <th>Lugares</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

</body>
<script src="main.js"></script>

</html>
